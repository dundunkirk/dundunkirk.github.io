{{- /* Head custom content area start */ -}}
{{- /* 引入 Google Fonts - Roboto 字体（非等宽，用于正文） */ -}}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
{{- /* 引入 Google Fonts - JetBrains Mono 字体（等宽字体，用于代码） */ -}}
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
{{- /* 引入 Google Fonts - Fira Code 字体（用于标题和菜单） */ -}}
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
{{- /* 引入霞鹜文楷（LxgwWenKai）- 中文字体 */ -}}
<link rel="preconnect" href="https://cdn.jsdelivr.net">
<style>
@font-face {
    font-family: 'LXGW WenKai';
    src: url('https://cdn.jsdelivr.net/gh/lxgw/LxgwWenKai@latest/fonts/TTF/LXGWWenKai-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
}
@font-face {
    font-family: 'LXGW WenKai';
    src: url('https://cdn.jsdelivr.net/gh/lxgw/LxgwWenKai@latest/fonts/TTF/LXGWWenKai-Bold.ttf') format('truetype');
    font-weight: bold;
    font-style: normal;
    font-display: swap;
}
</style>
{{- /* Head custom content area end */ -}}
